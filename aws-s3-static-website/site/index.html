<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meowcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .gif-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;

            max-width: 300px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

<body>
    <h1>Hey it works!</h1>
    <div class="gif-container">
        <img src="cat-happy.gif" alt="Funny Cat Meme 1">
        <img src="cat-annoyed.gif" alt="Funny Cat Meme 2">
        <img src="cat-vibing.gif" alt="Funny Cat Meme 3">
    </div>
</body>
</html>
